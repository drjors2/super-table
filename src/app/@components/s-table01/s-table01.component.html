<table mat-table [dataSource]="pess.store$" class="mat-elevation-z8">
  <ng-content select="[preCols]"></ng-content>

  <ng-container
    *ngFor="let col of columns"
    [matColumnDef]="col.column.toString()"
  >
    <th mat-header-cell *matHeaderCellDef>{{ col.label }}</th>
    <td mat-cell *matCellDef="let element">
      <a
        *ngIf="!!col.options.urlFun; else plain"
        [href]="col.options.urlFun(element)"
        [target]="element.name"
        >{{ element[col.column] }}</a
      >
      <ng-template #plain>{{ element[col.column] }}</ng-template>
    </td>
  </ng-container>
  <ng-content select="[postCols]"></ng-content>

  <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
  <tr mat-row *matRowDef="let row; columns: columnNames"></tr>
</table>
`
